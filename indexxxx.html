<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylessss.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperature" placeholder="Enter temperature to convert" required>
        <label for="unit">Choose a unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertBtn" type="submit">Convert</button>
        <div id="result">
            <p id="convertedTemperature">Converted Temperature: </p>
        </div>
    </div>
</body>
</html>
